{% extends 'users/base.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Удаление пользователя</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.get_full_name }}</strong> ({{ user.get_role_display }})?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
