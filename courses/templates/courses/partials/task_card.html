{% for task in tasks %}
    <div class="col-12 mb-3">
        <div class="card task-card" data-task-id="{{ task.id }}">
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input task-checkbox" type="checkbox" 
                           value="{{ task.id }}" id="task_{{ task.id }}"
                           {% if task.id in selected_tasks %}checked{% endif %}>
                    <label class="form-check-label w-100" for="task_{{ task.id }}">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="mb-0">Задание {{ task.id }}</h6>
                            <div>
                                <span class="badge bg-secondary me-1">{{ task.get_task_type_display }}</span>
                                <span class="badge bg-info">{{ task.get_difficulty_display }}</span>
                            </div>
                        </div>
                        <div class="task-text">
                            {{ task.text|safe }}
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                <strong>Ответ:</strong> {{ task.correct_answer }}
                            </small>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
